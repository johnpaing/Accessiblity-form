<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <h1>Login Form</h1>
      <form>
        <label for="full name">Full Name</label>
        <input type="text" id="full name" name="full name" required aria-required="true" placeholder="Enter your full name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="Enter your email">

        <label for="password">Enter Password</label>
        <div class="password-container">
        <input type="password" id="password" name="password" required aria-required="true" placeholder="Enter your password">
        <img src="img/eye-close.png" alt="hide password" class="hide-password" id="eyeicon">
        </div>

        <label for="confirm password">Confirm Password</label>
        <div class="password-container">
        <input type="password" id="confirm password" name="confirm password" required aria-required="true" placeholder="Confirm your password">
        <img src="img/eye-close.png" alt="hide password" class="hide-password" id="eyeicon1">
        </div>

        <button type="submit">Update Profile</button>
      </form>
      <script src="script.js"></script>
</body>
</html>
